<div class="pg-color-picker">

    <div class="pg-color-picker__toggle">
        <i class="icon icon-default isAbs icon-color-adjust"></i>
        <i class="icon icon-active isAbs icon-option-full"></i>
    </div>

    <ul class="pg-color-picker__list">
        <li ng-repeat="color in colors track by $index"
         class="pg-color-picker__list__item"
         ng-mousedown="selectColor(color, $event, $index)"
         ng-mouseup="selectColorDone(color, $event, $index)"
         ng-style="{ 'backgroundColor': color.code }">
        </li>
    </ul>

</div>
