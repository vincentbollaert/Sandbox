<div class="pg-content"
 ng-style="{ 'background': currentBackground.code }">

    <pg-sidebar>
    </pg-sidebar>

    <pg-options>
    </pg-options>

    <pg-toasts>
    </pg-toasts>

    <pg-slider-detail
     selected-person="selectedPerson"
     slider-detail-states="sliderDetailStates"
     active-state="activeState"
     balances="balances">
    </pg-slider-detail>

    <pg-color-picker
     colors="colors"
     backgrounds="backgrounds"
     current-background="currentBackground"
     select-color="selectColor"
     select-color-mouse-up="selectColorMouseUp">
    </pg-color-picker>

    <div class="quote">
        I am a riddle, or a quote.
    </div>

    <pg-greet
     selected-person="selectedPerson">
    </pg-greet>

    <pg-slider
     population="population"
     select-person="selectPerson"
     selected-person="selectedPerson">
    </pg-slider>
</div>
